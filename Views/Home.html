<div class="col-md-12">
    <h1 ng-bind="title"></h1>
</div>



<div class="col-md-12">
    <div class="col-md-4" ng-repeat="post in posts track by $index">
        <h2 ng-bind="post.title"></h2>
        <h5>
            <span class="text-mute" ng-bind="post.author"></span>
            <span class="text-mute" ng-bind="post.postDate"></span>
        </h5>
        <p ng-bind="post.body"></p>
        <button class="btn btn-sm btn-primary" ng-click="upVote(post)"><i class="glyphicon glyphicon-thumbs-up"></i></button>
        <button class="btn btn-sm btn-danger" ng-click="downVote(post)"><i class="glyphicon glyphicon-thumbs-down"></i></button>

    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="col-md-6" ng-repeat="p in postMothers track by $index">
            <h2 class="text-danger" ng-bind="p.title_plain"></h2>
        </div>
    </div>
</div>
